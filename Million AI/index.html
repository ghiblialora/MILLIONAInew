  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      overscroll-behavior: none;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent; 
    }
    
    /* Hacker Scrollbar */
    .theme-hacker ::-webkit-scrollbar-thumb {
      background: #003b00; 
      border: 1px solid #00ff41;
    }
    .theme-hacker ::-webkit-scrollbar-thumb:hover {
      background: #00ff41;
      border-color: #000; 
    }

    /* Modern Scrollbar */
    .theme-modern ::-webkit-scrollbar-thumb {
      background: #d1d5db; 
      border-radius: 10px;
    }
    .theme-modern ::-webkit-scrollbar-thumb:hover {
      background: #9ca3af; 
    }

    /* CRT Scanline Effect */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0),
        rgba(255,255,255,0) 50%,
        rgba(0,0,0,0.2) 50%,
        rgba(0,0,0,0.2)
      );
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 50;
    }
    
    .glow {
      text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
    }

    .cursor-blink {
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    /* Fade In Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
      animation: fadeIn 0.5s ease-out forwards;
    }
  </style>
